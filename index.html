<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escolha com sabedoria</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      padding-top: 30px;
    }
    .container img {
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      z-index: 1;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 3;
      flex-wrap: wrap;
      position: relative;
      bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 150px;
      max-width: 200px;
      transition: all 0.3s;
      word-wrap: normal;
      white-space: normal;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
      z-index: 3;
      position: relative;
      transition: left 0.3s ease;
    }
    #noBtn {
      background-color: #2196f3;
      color: white;
      z-index: 3;
      position: relative;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .popup img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
    }
    .message {
      font-size: 28px;
      animation: blink 0.6s infinite alternate;
      margin-top: 20px;
      text-align: center;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/736x/9c/36/a8/9c36a8e4979816cea407cfd5d604b37c.jpg" alt="Imagem Central" />
    <div class="buttons">
      <button id="yesBtn">Sim</button>
      <button id="noBtn">Não</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <img src="https://media.tenor.com/dDor8DLYWKYAAAAj/cachorro-funk-cachorro-dan%C3%A7ante.gif" alt="GIF engraçado" />
    <div class="message">
      Ótima escolha. Prepare o c*zinho que hoje ele é meu 😈
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const popup = document.getElementById('popup');

    const messages = [
      "Booora",
      "Tem algo piscando por aí... será o destino ou outra coisa? 👀",
      "Dá pra mim, deliciosa 😏👌🏽",
      "Seu precioso já assinou o contrato, só falta você clicar 😏",
      "Bote na minha que eu prometo cuidar bem dele 🤭",
      "Tá regulando o que é nosso por direito? 😤",
      "Vai me deixar assim mesmo, minha parceira?",
      "Libera o toin que eu te dou 10 conto 😎",
      "Dá esse presentinho vai... o universo agradece 🎁",
      "Tô aqui só esperando aquele sim de trás 🫣",
      "Pfvr, nunca te pedi nada 🥲",
      "Prometo que nao peço mais nada esse ano 😏",
      "Clica logo no sim, vai 😌",
      "Prometo ir devagarinho 🥺",
      "Vai dizer não pra essa oportunidade? 🤨",
      "Força, sua mãe não te fez fraca"
    ];

    let msgIndex = 0;

    function cycleMessage() {
      noBtn.textContent = messages[msgIndex];
      msgIndex = (msgIndex + 1) % messages.length;
      adjustYesBtnPosition();
    }

    function adjustYesBtnPosition() {
      // Se o botão Não estiver muito largo, empurra o Sim para a direita pra caber na tela
      const buttonsContainer = noBtn.parentElement;
      const totalWidth = buttonsContainer.offsetWidth;
      const noBtnRight = noBtn.getBoundingClientRect().right;
      const viewportWidth = window.innerWidth;

      if (noBtnRight + yesBtn.offsetWidth + 40 > viewportWidth) {
        yesBtn.style.left = (viewportWidth - noBtnRight - yesBtn.offsetWidth - 40) + 'px';
      } else {
        yesBtn.style.left = '0px';
      }
    }

    noBtn.addEventListener('mouseenter', cycleMessage);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      cycleMessage();
    });

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    // Ajusta posição ao carregar e redimensionar tela
    window.addEventListener('resize', adjustYesBtnPosition);
    window.addEventListener('load', adjustYesBtnPosition);
  </script>
</body>
</html>
