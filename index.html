  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden; /* Sem scroll vertical */
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
    }
    .container img {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 20px;
    }
    .buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    button {
      padding: 20px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 120px;
      transition: background-color 0.3s;
      user-select: none;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
      position: relative; /* fixo */
      margin-right: 16px;
      z-index: 2;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      top: 0;
      right: 0;
      width: 120px;
      height: 56px;
      line-height: 36px;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      padding: 0 15px;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .popup img {
      width: 90vw;
      max-width: 600px;
      border-radius: 15px;
    }
    .message {
      font-size: 28px;
      color: #fff;
      animation: blink 0.6s infinite alternate;
      margin-top: 20px;
      padding: 0 12px;
      text-align: center;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      top: 0; left: 0;
    }
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: yellow;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      to {
        transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px));
        opacity: 0;
      }
    }
    @media (max-width: 500px) {
      button {
        font-size: 16px;
        padding: 15px 20px;
        min-width: 100px;
      }
      .message {
        font-size: 22px;
      }
      .popup img {
        width: 100%;
      }
      #noBtn {
        width: 100px;
        height: 50px;
        padding: 0 10px;
      }
      #yesBtn {
        min-width: 100px;
        padding: 15px 20px;
      }
      .buttons {
        max-width: 320px;
        height: 70px;
      }
    }
  </style>
</head>
