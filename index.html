<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha com sabedoria</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      padding-top: 30px;
    }
    .container img {
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      z-index: 1;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 3;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 150px;
      max-width: 200px;
      transition: all 0.3s;
      word-wrap: normal;
      white-space: normal;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
      z-index: 3;
    }
    #noBtn {
      background-color: #2196f3;
      color: white;
      z-index: 3;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .popup img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
    }
    .message {
      font-size: 28px;
      animation: blink 0.6s infinite alternate;
      margin-top: 20px;
      text-align: center;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/736x/9c/36/a8/9c36a8e4979816cea407cfd5d604b37c.jpg" alt="Imagem Central">
    <div class="buttons">
      <button id="yesBtn">Sim</button>
      <button id="noBtn">Não</button>
    </div>
  </div>  <div class="popup" id="popup">
    <img src="https://media.tenor.com/dDor8DLYWKYAAAAj/cachorro-funk-cachorro-dan%C3%A7ante.gif" alt="GIF engraçado">
    <div class="message">
      Ótima escolha. Prepare o c*zinho que hoje ele é meu 😈
    </div>
  </div>  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const popup = document.getElementById('popup');

    const messages = [
      "Opa!",
      "Tem certeza disso?",
      "Acho melhor pensar direito...",
      "Está muito precipitada",
      "Tente novamente mais tarde",
      "Vai mesmo ficar regulando?",
      "Dá logo esse negócio, mulher",
      "Faz isso não comigo 😢",
      "Não brinque com meu coração 💔",
      "Vai se arrepender hein!",
      "Me escolhe vai 🥺",
      "A vida é curta demais pra dizer não",
      "Topa que depois melhora! 😏",
      "Diz sim logo, pô!",
      "Não resista aos encantos desse botão 🔵"
    ];

    function getRandomMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      return messages[randomIndex];
    }

    function cycleMessage() {
      noBtn.textContent = getRandomMessage();
    }

    noBtn.addEventListener('mouseenter', cycleMessage);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      cycleMessage();
    });

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });
  </script></body>
</html>
