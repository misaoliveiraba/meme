<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolha com sabedoria</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Impede rolagem */
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
    }

    .container img {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 20px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 20px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 120px;
      z-index: 2;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      position: relative; /* Fixo no layout */
      margin-right: 16px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .popup img {
      width: 90vw;
      max-width: 600px;
    }

    .message {
      font-size: 28px;
      color: #fff;
      animation: blink 0.6s infinite alternate;
      margin-top: 20px;
      padding: 0 12px;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: yellow;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(
          calc(var(--x) * 1px),
          calc(var(--y) * 1px)
        );
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      button {
        font-size: 16px;
        padding: 15px 20px;
        min-width: 100px;
      }

      .message {
        font-size: 22px;
      }

      .popup img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/736x/9c/36/a8/9c36a8e4979816cea407cfd5d604b37c.jpg" alt="Imagem Central" />
    <div class="buttons">
      <button id="yesBtn">Sim</button>
      <button id="noBtn">NÃ£o</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <img src="https://media.tenor.com/dDor8DLYWKYAAAAj/cachorro-funk-cachorro-dan%C3%A7ante.gif" alt="GIF engraÃ§ado" />
    <div class="message">Ã“tima escolha. Prepare o c*zinho que hoje ele Ã© meu ðŸ˜ˆ</div>
  </div>

  <div class="fireworks" id="fireworks"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const popup = document.getElementById('popup');
    const fireworks = document.getElementById('fireworks');

    const messages = [
      "Opa", "Tem certeza disso?", "Acho melhor pensar direito",
      "EstÃ¡ muito precipitada", "Tente novamente mais tarde",
      "Vai mesmo ficar regulando?", "DÃ¡ logo esse negÃ³cio, mulher", "NÃ£o"
    ];

    let msgIndex = 0;
    let floating = false;

    function moveNoBtn() {
      floating = true;
      noBtn.style.position = 'absolute';
      const parent = document.querySelector('.buttons');
      const maxX = parent.clientWidth - noBtn.offsetWidth;
      const maxY = parent.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.textContent = messages[msgIndex];

      msgIndex++;
      if (msgIndex >= messages.length) {
        msgIndex = 0;
        noBtn.style.left = '';
        noBtn.style.top = '';
        noBtn.style.position = 'absolute';
        noBtn.textContent = messages[msgIndex];
      }
    }

    noBtn.addEventListener('mouseover', moveNoBtn);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoBtn();
    });

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';

      for (let i = 0; i < 100; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');
        fw.style.left = Math.random() * 100 + '%';
        fw.style.top = Math.random() * 100 + '%';
        fw.style.setProperty('--x', (Math.random() - 0.5) * 600);
        fw.style.setProperty('--y', (Math.random() - 0.5) * 600);
        fireworks.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    });
  </script>
</body>
</html>
